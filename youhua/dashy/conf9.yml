---
# 页面元信息，如标题、页脚文本和导航链接。
PageInfo：
  title: 道
  description: 神即道， 道法自然， 如来

# 可选的应用程序设置和配置
appConfig:
  theme: colorful

#主要内容-一组部分，每个部分包含一个项目数组
sections:
- name: CPU Usage
  icon: fas fa-tachometer
  displayData:
    rows: 2
  widgets:
  - type: gl-current-cpu
    options:
      hostname: http://192.168.130.2:61208
  - type: gl-current-cores
    options:
      hostname: http://192.168.130.2:61208

- name: CPU History
  icon: fas fa-microchip
  displayData:
    cols: 2
  widgets:
  - type: gl-cpu-history
    options:
      hostname: http://192.168.130.2:61208
      limit: 60

- name: Disk Space
  icon: fas fa-hdd
  widgets:
  - type: gl-disk-space
    options:
      hostname: http://192.168.130.2:61208

- name: Network Interfaces
  icon: fas fa-ethernet
  widgets:
  - type: gl-network-interfaces
    options:
      hostname: http://192.168.130.2:61208
      limit: 500
      
- name: Network Activity
  icon: fas fa-exchange
  displayData:
    cols: 2
  widgets:
  - type: gl-network-activity
    options:
      hostname: http://192.168.130.2:61208
      limit: 500
      
- name: Disk IO
  icon: fas fa-disc-drive
  widgets:
  - type: gl-disk-io
    options:
      hostname: http://192.168.130.2:61208
       
- name: Memory Usage
  icon: fas fa-memory
  widgets:
  - type: gl-current-mem
    options:
      hostname: http://192.168.130.2:61208
      
- name: System Load
  icon: fas fa-tasks-alt
  widgets:
  - type: gl-system-load
    options:
      hostname: http://192.168.130.2:61208

- name: System Alerts
  icon: fas fa-sensor-alert
  widgets:
  - type: gl-alerts
    options:
      hostname: http://192.168.130.2:61208
